<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scribe</title>
  <link rel="icon" href="Favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    @font-face {
      font-family: 'Diatype';
      src: url('ABCDiatypeRoundedEdu-Regular.woff') format('woff');
    }

    .fragment-mono-regular {
    font-family: "Fragment Mono", monospace;
    font-weight: 400;
    font-style: normal;
    }

    .fragment-mono-regular-italic {
    font-family: "Fragment Mono", monospace;
    font-weight: 400;
    font-style: italic;
    }

      body {
      font-family: 'Fragment Mono', monospace;
      background-color: #FFFAEE;
      color: #191919;
      margin: 0;
      padding: 0;
      font-size: 8px;
    }

    /* --- Header --- */
      header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem 4rem;
    }

      header h1 {
      font-family: 'Fragment Mono', monospace;
      font-size: 13px;
      font-weight: 400;
      margin: 0;
    }

    header h1 span {
      opacity: 0.5;
    }

    header img.vase {
      width: 45px;
      height: auto;
      object-fit: contain;
      margin-top: 0.3rem;
      opacity: 0.9;
      transition: opacity 0.6s ease;
    }

    header img.vase:hover {
      opacity: 1;
    }

    @media(max-width: 800px) {
      header {
        padding: 1.5rem;
      }
      header img.vase {
        width: 35px;
        margin-top: 0;
      }
    }

    /* --- Layout --- */
    main {
      max-width: 750px;
      margin: 0 auto;
      padding: 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* --- Sticky Prompt Header --- */
    .prompt-header {
      position: sticky;
      top: 0;
      padding: 1rem 0 2rem;
      background-color: #FFFAEE;
      z-index: 10;
    }

    .prompt-header small {
      font-family: 'Diatype', sans-serif;
      font-size: 16px;
      opacity: 0.8;
      display: block;
      margin-bottom: 1.5rem;
    }

    .prompt-title {
      font-family: 'Diatype', serif;
      font-size: 24px;
      font-weight: 350;
      line-height: 1.1;
      margin: 0 0 0.2rem 0;
    }

    .prompt-subtitle {
      font-family: 'Diatype', serif;
      font-size: 24px;
      font-weight: 350;
      color: rgba(25,25,25,0.7);
      margin: 0;
      line-height: 1.1;
    }

    /* --- Response List --- */
    #prompts {
      overflow-y: scroll;
      padding: 4rem 0 0 0;
      max-height: 60vh;

      /* Hide scrollbar (cross-browser) */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    #prompts::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .prompt-entry {
      margin-bottom: 6rem;
      padding-left: 2rem;
    }

    .prompt-entry:last-child {
      margin-bottom: 0;
    }

    .prompt-meta {
      font-family: 'Fragment Mono', monospace;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .prompt-meta .time,
    .prompt-meta .location {
      opacity: 0.5;
    }

    .prompt-text {
      font-family: 'Diatype', serif;
      font-size: 17px;
      font-weight: light;
      line-height: 1.3;
      color: #191919;
      margin: 0;
      padding-right: 1rem;
    }

    /* --- Form --- */
    form {
      padding-left: 2rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      margin-top: 4rem;
    }

    label {
      font-family: 'Diatype', monospace;
      font-size: 14px;
      display: block;
      margin-bottom: 0.75rem;
    }

    input, textarea {
      width: 100%;
      border: none;
      border-bottom: 1px solid #191919;
      background: transparent;
      padding: 0.7rem 0;
      font-family: 'Diatype', monospace;
      font-size: 14px;
      color: #191919;
      outline: none;
    }

    textarea {
      min-height: 80px;
      border-bottom: none; /* removes line below response */
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(25, 25, 25, 0.4);
    }

    button { 
    align-self: flex-start;
  background: #FCD2FF;
  color: purple;
  font-family: 'Fragment Mono', sans-serif;
  font-weight: 350;
  font-size: 11.5px;
  border: #1d1d1d;
  border-radius: 9px;
  padding: 0.60rem 1.2rem;
  cursor: pointer;
  margin-bottom: 3rem;
  transition: opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1>Scribe <span>(Beta)</span></h1>
    <img src="vase.png" alt="vase illustration" class="vase">
  </header>

  <main>
    <section class="prompt-header">
      <small>current prompt</small>
      <h2 class="prompt-title">Who do you love?</h2>
      <h3 class="prompt-subtitle">How do they help you feel seen?</h3>
    </section>

    <div id="prompts"></div>

    <form id="prompt-form">
      <label>
        Name
        <input type="text" name="name" placeholder="Ama…" required>
      </label>
      <label>
        Location
        <input type="text" name="location" placeholder="Moon…" required>
      </label>
      <label>
        Response
        <textarea name="response" placeholder="As if everything is falling into place…" required></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBp2QOnTd_0PtX1PCivKLozg9vGIz5OLzQ",
      authDomain: "scribe-61849.firebaseapp.com",
      projectId: "scribe-61849",
      storageBucket: "scribe-61849.appspot.com",
      messagingSenderId: "209905470454",
      appId: "1:209905470454:web:118eceef8d217556cdd5d7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('prompt-form');
    const prompts = document.getElementById('prompts');

    function formatDate(date) {
      return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const name = form.name.value.trim();
      const location = form.location.value.trim();
      const response = form.response.value.trim();

      if (!name || !location || !response) return alert("Please fill out all fields.");

      await db.collection('prompts').add({
        name,
        location,
        response,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      form.reset();
    });

    db.collection('prompts')
      .orderBy('timestamp', 'desc')
      .onSnapshot(snapshot => {
        prompts.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.timestamp ? data.timestamp.toDate() : new Date();
          const entry = document.createElement('div');
          entry.className = 'prompt-entry';
          entry.innerHTML = `
            <div class="prompt-meta">
              <span class="name">${data.name}</span>
              <span class="time">${formatDate(date)}</span>
              <span class="location">${data.location}</span>
            </div>
            <div class="prompt-text">${data.response}</div>
          `;
          prompts.appendChild(entry);
        });
        prompts.scrollTo({ top: 0, behavior: 'smooth' });
      });
  </script>
</body>
</html>
