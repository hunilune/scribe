<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scribe (Beta)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: 'Diatype';
      src: url('ABCDiatypeMonoVariable-Trial.woff') format('woff');
    }

    @font-face {
      font-family: 'Arizona';
      src: url('ABCArizonaMixRegular-Trial.woff') format('woff');
    }

    @font-face {
      font-family: 'Social';
      src: url('ABCSocialCyrillic-Regular-Trial.woff') format('woff');
    }

    
    body {
      font-family: 'Diatype', monospace;
      background-color: #F1EFE9;
      color: #191919;
      margin: 0;
      padding: 0;
      font-size: 8px; /* ↓ half of before */
    }

    /* --- Header --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem 4rem;
    }

    header h1 {
      font-family: 'Diatype', monospace;
      font-size: 16px; /* ↓ from 32px */
      font-weight: 400;
      margin: 0;
    }

    header h1 span {
      opacity: 0.5;
    }

    header img.vase {
      width: 45px; /* ↓ from 90px */
      height: auto;
      object-fit: contain;
      margin-top: 0.3rem;
      opacity: 0.9;
      transition: opacity 0.6s ease;
    }

    header img.vase:hover {
      opacity: 1;
    }

    @media(max-width: 800px) {
      header {
        padding: 1.5rem;
      }
      header img.vase {
        width: 35px;
        margin-top: 0;
      }
    }

    /* --- Layout --- */
    main {
      max-width: 750px;
      margin: 0 auto;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 6rem;
    }

    /* --- Sticky Prompt Header --- */
    .prompt-header {
      position: sticky;
      top: 0;
      background: #F1EFE9;
      padding: 2rem 0 3rem;
      z-index: 10;
    }

    .prompt-header small {
      font-family: 'Social', sans serif;
      font-size: 16px; /* ↓ from 32px */
      opacity: 0.8;
      display: block;
      margin-bottom: 1.5rem;
    }

    .prompt-title {
      font-family: 'Arizona', serif;
      font-size: 24px; /* ↓ from 48px */
      line-height: 1.1;
      margin: 0 0 0.2rem 0;
    }

    .prompt-subtitle {
      font-family: 'Arizona', serif;
      font-size: 24px; /* ↓ from 48px */
      color: rgba(25,25,25,0.7);
      margin: 0;
      line-height: 1.1;
    }

    /* --- Response List --- */
    #prompts {
      overflow-y: auto;
      padding: 4rem 0 0 0;
      max-height: 60vh;
    }

    .prompt-entry {
      margin-bottom: 6rem;
      padding-left: 2rem;
    }

    .prompt-entry:last-child {
      margin-bottom: 0;
    }

    .prompt-meta {
      font-family: 'Diatype', monospace;
      font-size: 12px; /* ↓ from 24px */
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .prompt-meta .time,
    .prompt-meta .location {
      opacity: 0.5;
    }

    .prompt-text {
      font-family: 'Arizona', serif;
      font-size: 16px; /* ↓ from 32px */
      line-height: 1.6;
      color: #191919;
      margin: 0;
      padding-right: 1rem;
    }

    /* --- Form --- */
    form {
      padding-left: 2rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      margin-top: 4rem;
    }

    label {
      font-family: 'Diatype', monospace;
      font-size: 12px; /* ↓ from 24px */
      display: block;
      margin-bottom: 0.75rem;
    }

    input, textarea {
      width: 100%;
      border: none;
      border-bottom: 1px solid #191919;
      background: transparent;
      padding: 0.6rem 0;
      font-family: 'Diatype', monospace;
      font-size: 10px; /* ↓ from 20px */
      color: #191919;
      outline: none;
    }

    textarea {
      min-height: 80px;
      border-bottom: none; /* removes line below response */
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(25, 25, 25, 0.4);
    }

    button {
      align-self: flex-start;
      background: #191919;
      color: #F1EFE9;
      font-family: 'Diatype', monospace;
      font-size: 10px;
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1>Scribe <span>(Beta)</span></h1>
    <img src="vase.png" alt="vase illustration" class="vase">
  </header>

  <main>
    <section class="prompt-header">
      <small>current prompt</small>
      <h2 class="prompt-title">Who do you love?</h2>
      <h3 class="prompt-subtitle">How do they help you feel seen?</h3>
    </section>

    <div id="prompts"></div>

    <form id="prompt-form">
      <label>
        Name
        <input type="text" name="name" placeholder="Audre..." required>
      </label>
      <label>
        Location
        <input type="text" name="location" placeholder="London..." required>
      </label>
      <label>
        Response
        <textarea name="response" placeholder="She feels like everything is falling into place..." required></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBp2QOnTd_0PtX1PCivKLozg9vGIz5OLzQ",
      authDomain: "scribe-61849.firebaseapp.com",
      projectId: "scribe-61849",
      storageBucket: "scribe-61849.appspot.com",
      messagingSenderId: "209905470454",
      appId: "1:209905470454:web:118eceef8d217556cdd5d7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('prompt-form');
    const prompts = document.getElementById('prompts');

    function formatDate(date) {
      return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const name = form.name.value.trim();
      const location = form.location.value.trim();
      const response = form.response.value.trim();

      if (!name || !location || !response) return alert("Please fill out all fields.");

      await db.collection('prompts').add({
        name,
        location,
        response,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      form.reset();
    });

    db.collection('prompts')
      .orderBy('timestamp', 'desc')
      .onSnapshot(snapshot => {
        prompts.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.timestamp ? data.timestamp.toDate() : new Date();
          const entry = document.createElement('div');
          entry.className = 'prompt-entry';
          entry.innerHTML = `
            <div class="prompt-meta">
              <span class="name">${data.name}</span>
              <span class="time">${formatDate(date)}</span>
              <span class="location">${data.location}</span>
            </div>
            <div class="prompt-text">${data.response}</div>
          `;
          prompts.appendChild(entry);
        });
        prompts.scrollTo({ top: 0, behavior: 'smooth' });
      });
  </script>
</body>
</html>
